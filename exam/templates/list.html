{% extends "main.html" %}


{% block content %}
    <form method="post" action="#">
        {% csrf_token %}
        <ul>
            {% for items in ex.questions_set.all %}
                <li>{{ items }}</li>
                {% for item in items.choices_set.all %}
                    <input type="checkbox", id="choices" name="c{{ item.id }}" , value="clicked">
                    <label for="choices"> {{ item }} </label><br>
                {% endfor %}
            {% endfor %}
            <button type="submit" , name="save" , value="save">Save</button>


        </ul>
    </form>
{% endblock %}
